<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMS Spam Detection</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        body {
            
            width: 800px;
            height: 400px; 
            font-family: Arial, sans-serif;
            padding: 0px;/* Hide horizontal scrollbar */
        }

        .container {
            position: relative; /* Position relative for absolute positioning of the image */
            width: 100vw; /* 100% of viewport width */
            height: 600px; /* Adjust as needed */
            overflow: hidden; /* Hide overflowing content */
        }

        .background {
            position: absolute; /* Position absolute for full coverage */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio while covering the container */
            opacity: 0.8;
        }

        .form {
            position: relative; /* Ensure the form is positioned relative to the container */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 3rem;
            border-radius: 2rem;
        }
        .percentage {

              --color: #060707;
             --color2: rgb(10, 25, 30);padding: 0.8em 1.75em;
             background-color: transparent;
             margin-top: 5%;
             border-radius: 6px;
             border: .3px solid var(--color);
             transition: .5s;
             position: relative;
             overflow: hidden;
             cursor: pointer;
             z-index: 1;
             font-weight: 300;
             font-size: 17px;
             font-family: 'Roboto', 'Segoe UI', sans-serif;
             text-transform: uppercase;
             color: var(--color);
            }

        .button1 {
                
                border: 3px solid #315cfd;
                border-radius: 45px;
                transition: all 0.3s;
                cursor: pointer;
                background: white;
                font-size: 1.2em;
                font-weight: 550;
                font-family: 'Montserrat', sans-serif;
              }
              
        .button1:hover {
                background: #315cfd;
                color: white;
                font-size: 1.5em;
              }
 

        

        /* Add any additional styles for your title, input, button, etc. */
    </style>
</head>
<body>
    <div class="container">
        <img src="background.jpg" alt="Background Image" class="background">
        <div class="form">
            <h1 class="title">SMS Spam Detection</h1>
            <form class="input-container" id="smsForm">
                <input type="text" id="sms-text" placeholder="Enter SMS text" name="sms">
                <button class="button1" type="button" id="predict-button">Predict</button>
            </form>
            <h1 id="prediction"></h1>
            <p class = "percentage">Confidence Level: <span id="confidence"></span></p>
        </div>
    </div>
    
    
    <script src="popup.js"></script>
</body>
</html>
